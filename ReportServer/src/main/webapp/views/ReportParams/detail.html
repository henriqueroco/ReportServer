<header ng-switch on="$location.path().indexOf('/ReportParams/new') > -1">
    <h3 ng-switch-when="true">Create a new ReportParams</h3>
    <h3 ng-switch-when="false">View or edit ReportParams</h3>
</header>
<form id="ReportParamsForm" name="ReportParamsForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ReportParamsForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" required class="form-control" ng-model="reportParams.nome" placeholder="Enter the ReportParams Nome"></input>
            <span class="help-block error" ng-show="ReportParamsForm.nome.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ReportParamsForm.dataInicial.$invalid}">
        <label for="dataInicial" class="col-sm-2 control-label">Data Inicial</label>
        <div id="dataInicialControls" class="col-sm-10">
            <input id="dataInicial" name="dataInicial" type="text" required class="form-control" ng-model="reportParams.dataInicial" placeholder="Enter the ReportParams Data Inicial"></input>
            <span class="help-block error" ng-show="ReportParamsForm.dataInicial.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ReportParamsForm.dataFinal.$invalid}">
        <label for="dataFinal" class="col-sm-2 control-label">Data Final</label>
        <div id="dataFinalControls" class="col-sm-10">
            <input id="dataFinal" name="dataFinal" type="text" required class="form-control" ng-model="reportParams.dataFinal" placeholder="Enter the ReportParams Data Final"></input>
            <span class="help-block error" ng-show="ReportParamsForm.dataFinal.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ReportParamsForm.senha.$invalid}">
        <label for="senha" class="col-sm-2 control-label">Senha</label>
        <div id="senhaControls" class="col-sm-10">
            <input id="senha" name="senha" type="text" ng-maxlength="1024" class="form-control" ng-model="reportParams.senha" placeholder="Enter the ReportParams Senha"></input>
            <span class="help-block error" ng-show="ReportParamsForm.senha.$error.maxlength">maximum length is 1024</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveReportParams" name="saveReportParams" class="btn btn-primary" ng-disabled="isClean() || ReportParamsForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteReportParams" name="deleteReportParams" class="btn btn-danger" ng-show="reportParams.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
